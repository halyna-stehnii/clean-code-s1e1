<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header>
      <div class="header">
        <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
        <a 
            class="header__link" 
            href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?
        </a>
      </div>
    </header>
    <main>
      <section>
        <div class="todo__wrapper">
          <div>
            <label for="todo__new-task" class="todo__new-task_label">Add Item</label>
            <div class="todo__new-task_wrapper">
              <input id="todo__new-task"class="todo__task_input" type="text">
              <button class="button button__add">Add</button>
            </div>
          </div>
          <h3 class="todo__title">Todo</h3>
          <ul class="todo__list" id="todo__item_incompleted">
            <li class="todo__item">
              <input class="todo__item_checkbox" type="checkbox">
              <label class="todo__task_label">Pay Bills</label>
              <input type="text" class="todo__task_input">
              <button class="button button__edit">Edit</button>
              <button class="button button__delete">
                <img class="button__delete_img" src="./remove.svg" alt="remove icon">
              </button>
            </li>
            <li class="todo__item todo__item_edited">
              <input class="todo__item_checkbox" type="checkbox">
              <label class="todo__task_label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo__task_input">
              <button class="button button__edit">Save</button>
              <button class="button button__delete">
                <img class="button__delete_img" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
          <h3 class="todo__title">Completed</h3>
          <ul class="todo__list" id="todo__item_completed">
            <li class="todo__item">
              <input class="todo__item_checkbox" type="checkbox" checked>
              <label class="todo__task_label">See the Doctor</label>
              <input type="text" class="todo__task_input">
              <button class="button button__edit">Edit</button>
              <button class="button button__delete">
                <img class="button__delete_img" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </div>
      </section>
    </main>
  <script src="app.js"></script>
  </body>
</html>
